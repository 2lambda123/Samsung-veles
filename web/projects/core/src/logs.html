<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/veles.png" />
    <title>VELES Logs Viewer - {{session}}</title>
    <script>var session = "{% raw session %}";</script>
    <!-- build:js js/logs_fetch.min.js -->
    <script src="../build/js/logs_fetch.js"></script>
    <!-- endbuild -->
    <!-- build:css css/logs.min.css -->
    <link type="text/css" rel="stylesheet" href="../build/css/jquery.ui.css">
	  <link type="text/css" rel="stylesheet" href="libs/rickshaw/rickshaw.css">
    <link type="text/css" rel="stylesheet" href="../build/css/logs.css"/>
    <!-- endbuild -->
    </head>
    <body>
        <div id="main">
            <div id="content">
                <form id="side_panel">
                    <div id="legend"></div>
                </form>

                <div id="charts-container">
                    <div class="flex-box">
                        <div id="master-header">
                          <h2 id="graph-master-title" class="node-title ui-widget">Master</h2>
                          <div id="time-display"><span id="time-interval"></span></div>
                        </div>
                        <div id="log-level-container">
                            <span id="log-level-label" class="ui-widget">Log level: </span>
                            <select id="log-level">
                              <option>DEBUG</option>
                              <option selected="selected">INFO</option>
                              <option>WARNING</option>
                              <option>ERROR</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-loading" id="chart-loading-master"></div>
                    <div class="chart-container">
                        <div class="chart" id="chart-master"></div>
                        <div class="logs" id="logs-master">
                          <div class="logs-loading" id="logs-loading-master"></div>
                          <table class="logs-contents" id="logs-contents-master">
                            <thead><tr>
                              <th>Time</th>
                              <th>Source</th>
                              <th>Domain</th>
                              <th>Message</th>
                            </tr></thead><tbody></tbody>
                          </table>
                        </div>
                    </div>
                    <div class="middle">
                        <div id="charts-middle">
                          <div id="timescale"></div>
                          <div id="preview"></div>
                          <div class="flex-box">
                              <h2 id="graph-slave-title" class="node-title ui-widget">Slave</h2>
                              <div id="slave-setter-dummy-placeholder"></div>
                              <div id="slave-setter-horizontal-centering">
                                  <select class="slave-setter"></select>
                              </div>
                              <div id="slave-setter-horizontal-offset"></div>
                          </div>
                        </div>
                        <div id="logs-settings">
                            <div>
                              <input id="sync-logs" type="checkbox" checked="checked"/>
                              <label for="check" class="ui-widget checkbox-label">Sync slave's logs with master's</label>
                            </div>
                            <div class="check-div">
                              <input id="sync-events-with-logs" type="checkbox" checked="checked"/>
                              <label for="check" class="ui-widget checkbox-label">Sync events with logs</label>
                            </div>
                        </div>
                    </div>
                    <div class="chart-loading" id="chart-loading-slave"></div>
                    <div class="chart-container">
                        <div class="chart" id="chart-slave"></div>
                        <div class="logs" id="logs-slave">
                          <div class="logs-loading" id="logs-loading-slave"></div>
                          <table class="logs-contents" id="logs-contents-slave">
                            <thead><tr>
                              <th>Time</th>
                              <th>Source</th>
                              <th>Domain</th>
                              <th>Message</th>
                            </tr></thead><tbody></tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js js/jquery.min.js -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/logs.min.js -->
        <script src="../build/js/jquery.ui.js"></script>
        <script src="libs/jquery.tablesorter/js/jquery.tablesorter.combined.js"></script>
        <script src="js/jquery.checkbox.js"></script>
        <script src="libs/d3/d3.js"></script>
        <script src="libs/rickshaw/rickshaw.js"></script>
        <script src="../build/js/logs_slave_setter.js"></script>
        <script src="../build/js/logs_rickshaw.js"></script>
        <script src="../build/js/logs.js"></script>
        <!-- endbuild -->
    </body>
</html>
